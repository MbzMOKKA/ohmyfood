<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Ohmyfood! (La palette du goût) </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="styles/css/normalize.css" />
        <link rel="stylesheet" href="styles/css/style_global.css" />
        <link rel="stylesheet" href="styles/css/style_restaurant.css" />
        <script src="https://kit.fontawesome.com/2268a1f798.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="page-content">
            <!--Head of the page-->
            <header>
                <div class="header-back" id="back-button"><a href="index.html#restaurants"><i class="fas fa-arrow-left"></i></a></div>
                <img src="assets/ohmyfood.png"/>
            </header>
            <main>
                <div class="restaurant-background">
                    <img class="restaurant-background-content" src="assets/restaurant_la_palette_du_gout.jpg" alt="Illustration menu">
                </div>
                <div class="menu">
                    <div class="menu-info">
                        <h1>La palette du goût</h1>
                        <button class="button-like"><i class="fa-regular fa-heart button-like-border"><i class="fa-solid fa-heart button-like-full"></i></i></button>
                    </div>
                    <form class="menu-form">
                        <div class="menu-form-category">
                            <h3>Entrées</h3>
                        </div>
                            <input type="checkbox" id="scales1" name="scales" checked>
                            <label for="scales1">Scales</label>
                        <div class="menu-form-category">
                            <h3>Plats</h3>
                        </div>
                        <div class="menu-form-category">
                            <h3>Desserts</h3>
                        </div>
                        <button class="main-button"><p><strong>Commander</strong></p></button>
                    </form>
                </div>
            </main>
            <!--Foot of the page-->
            <footer class="footer"> 
                <img src="assets/ohmyfood.png" class="footer-img"/>
                <ul class="footer-links">
                    <li><a href="#"><i class="fa-solid fa-utensils fa-fw"></i></i><strong>Proposer un restaurant</strong></a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle fa-fw"></i></i><strong>Devenir partenaire</strong></a></li>
                    <li><a href="#"><strong>Mentions légales</strong></a></li>
                    <li><a href="mailto:contact@ohmyfood.com"><strong>Contact</strong></a></li>
                </ul>
            </footer>
        </div>
    </body>
